<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forget.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
  body{
    background-image: url("{% static 'images/login.jpeg' %}");
    background-size:cover;
    background-repeat: no-repeat;
  }
</style>
<script>
  $(document).ready(function(){
    $("#o").click(function(){
$(".otp").show();

$(".otp").animate({
  top: '85px'
 
},"slow");

});
});
</script>
</head>
<body>
    <div class="mail">
    <h1> Enter the Register mail for Change the Password</h1>
    <form   action="forget" method="post" >
      {% csrf_token %}
     
    
      <input type="text" name="email" placeholder="enter the email">
     
      <input type="submit"  value="sent">

  </form>
  
</div><br>

<button id="o" style="background-color: rgb(246, 3, 3); width:100px; padding: 10px; position: relative; left: 400px; color: aliceblue; top: 20px;">ENTER OTP</button>
<br>
  <div class="otp">
  <form   action="otp" method="post" >
    {% csrf_token %}
   
    <input type="text" name="otp" id="otp" placeholder="enter the otp">
   
    <input type="submit" value="submit">

</form>
</div>
  {{name}}
</body>
</html>
